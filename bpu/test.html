<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Template</title>
    <script type="text/javascript" src="popup.js"></script>
    <script>
        SmartPopunder.make('http://example.com/newwindow', {newTab: false, blur: true});
        SmartPopunder.make('http://example.com/newtab', {newTab: true, cookieExpires: 12 * 60}); // 10 hours
        // version 2.3
        SmartPopunder.make('http://example.com/newtab', {
          newTab: true,
          beforeOpen: function(pop) {
            console.log(pop);
          },
          afterOpen: function(pop) {
            console.log(pop);
          }
        }); // 10 hours
    </script>
  </head>
  <body>
    Click to get popunder <a href="http://example.com">Example.com</a>
    </script>
  </body>
</html>
